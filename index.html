<!DOCTYPE html>
<html>
<head>
	<title>Fetch Api</title>
</head>
<body>
    <div id="message"></div>
    <div id="output"></div>
    <button id="getText">Get Text</button>
    <button id="getJson">Get json</button>
     <button id="getExternalData">Get External Data</button>
    <form action="" id="frmMain">
    	<div><input type="title" name="title" id="title" placeholder="Title"></div>
    	<div><textarea name="body" id="body" placeholder="Body" cols="30" rows="10"></textarea></div>
    	<button type="submit">Submit</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
    	document.getElementById('getText').addEventListener('click',getText);
    	document.getElementById('getJson').addEventListener('click',getJson);
    	document.getElementById('frmMain').addEventListener('submit',getPost);
    	document.getElementById('getExternalData').addEventListener('click',getExternalData);
    	function getText() {
    		fetch('simple.txt')
    		.then(function(res){
                return res.text();
    		})
    		.then(function(data){
               document.getElementById('message').innerHTML = data;
    		})
    	}

    	function getJson(){
             fetch('sample.json')
             .then((res) => res.json())
             .then((data) => {
             	let output = "<h2>User List</h2>";
             	data.forEach((el) => {
             		output+= `
                       <ul>
                           <li>Id   : ${el.id}   </li>
                           <li>Name : ${el.name} </li>
                           <li>City : ${el.city} </li>
                       </ul>
             		`
             	});
             	document.getElementById('output').innerHTML = output;
             })

             .catch()
    	}

    	function getPost(e){
    		e.preventDefault();
    		let frmData = new FormData(e.target)
    		fetch('sample.php',{
    			method : "POST",
    			headers : {
                  'Accepts' : '*/*',
    			},
    			body : frmData

    		})
    		.then((res) => res.json())
    		.then((data) => console.log(data))
    		.catch(error => console.error('Error:', error))
    	}

    	function getExternalData(){
    		fetch('https://jsonplaceholder.typicode.com/posts')
    		.then(res => res.json())
    		.then(data => {
    			let output = '<h2>User Details</h2>';
    			data.forEach((el) => {
    				output+=`
			                    <ul>
			                        <li>User Id : ${el.id}</li>
			                        <li>Title : ${el.title}</li>
			                        <li>Body : ${el.body}</li>
			                    </ul>
			    			`
    		    });
    			document.getElementById('output').innerHTML = output;
    		})

    		
    	}
    </script>
</body>
</html>
